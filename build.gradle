plugins {
  id 'java'
  id "application"
}

version = "1.0.0"

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.36'
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.3.1'
  implementation 'com.squareup.okhttp3:okhttp:4.12.0'
  implementation 'com.launchdarkly:okhttp-eventsource:2.5.0'
  implementation 'org.opensearch.client:opensearch-rest-high-level-client:1.3.2'
  implementation 'com.google.code.gson:gson:2.9.0'
  implementation 'org.apache.httpcomponents:httpasyncclient:4.1.4'
}

ext {
  javaMainClass = "example.ClientExample"
}

application {
  mainClass.set(javaMainClass)
}

jar {
  manifest {
    attributes "Main-Class": javaMainClass
  }
}
